<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gochat-在线聊天</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="right">
        <div class="nav"></div>
        <form class="register" method="get" action="cgi-bin/register.cgi">
            <div class="content">
                <div class="welcome">欢迎注册gochat</div>
                <div class="header">每一天,乐在沟通。</div>
            </div>
            <div class="info">
                <p><input type="text" placeholder="账号" name="username"></input></p>
                <p><input type="password" placeholder="密码" name="password"></input></p>
                <p><input type="text" placeholder="昵称" name="nickname"></input></p>
                <p><input type="text" placeholder="个性签名" name="signture"></input></p>
                <p><input type="submit" class="submit" value="立即注册"></input></p>
            </div>
        </form>
    </div>
    <div class="left"></div>
</body>

</html>
